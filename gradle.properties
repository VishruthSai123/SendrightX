android.nonFinalResIds=true
android.nonTransitiveRClass=true
android.useAndroidX=true
kotlin.code.style=official

# Increased memory for faster builds (was 4GB, now 6GB)
org.gradle.jvmargs=-Xmx6144m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Build optimizations
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Kotlin optimizations - temporarily disable incremental compilation
kotlin.incremental=false
kotlin.incremental.android=false
kotlin.incremental.java=false

# Android build optimizations
android.enableJetifier=false
android.enableR8.fullMode=true

org.gradle.warning.mode=all

